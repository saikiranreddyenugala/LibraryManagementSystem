<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style>
body {
	color: blue;
}


</style>
<meta charset="ISO-8859-1">
<title>Library Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Library Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/books}">Library
						Management</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/students}">Students</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<h1>Student Details</h1>
		</div>

		<div class="row">
			<!-- <div class="col-lg-3">
				<a th:href="@{/books/new}" class="btn btn-primary btn-sm mb-3">
					<span style="font-weight: bolder; font-size: 20px;">&plus;</span>
					Add Book
				</a>
			</div> -->
		</div>
		<table class="table table-hover table-striped text-center">
			<thead class="table-secondary">
				<tr>
					<th>sID</th>
					<th>StudentName</th>
					<th>TotalBooks</th>
					
					<th></th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="student: ${students}">
					<td th:text="${student.sID}"></td>
					<td th:text="${student.studentName}"></td>
					<td th:text="${student.books}"></td>
					 <td><a th:href = "@{/student/{id}(id=${student.studentID})}"
						 class = "btn">View Books </a>
						 </td>		
						 	</tr>
			</tbody>

		</table>

	</div>
</body>
</html>
